<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display"></div>
      <div class="calculator__controls">
        <button value="clear">C</button>
        <button value=""></button>
        <button value=""></button>
        <button value="&divide;">&divide;</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="&times;">&times;</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="&minus;">&minus;</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="&plus;">&plus;</button>
        <button value="0">0</button>
        <button value=""></button>
        <button value="&equals;">&equals;</button>
      </div>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
