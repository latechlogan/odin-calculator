<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display"></div>
      <div class="calculator__controls">
        <button class="calc__button calc__button--tan" value="clear">C</button>
        <button class="calc__button calc__button--tan" value="" disabled>
          CE
        </button>
        <button class="calc__button calc__button--tan" value="" disabled>
          %
        </button>
        <button
          class="calc__button calc__button--tan calc__button--big-text"
          value="/"
        >
          &divide;
        </button>
        <button class="calc__button calc__button--grey" value="7">7</button>
        <button class="calc__button calc__button--grey" value="8">8</button>
        <button class="calc__button calc__button--grey" value="9">9</button>
        <button
          class="calc__button calc__button--tan calc__button--big-text"
          value="*"
        >
          &times;
        </button>
        <button class="calc__button calc__button--grey" value="4">4</button>
        <button class="calc__button calc__button--grey" value="5">5</button>
        <button class="calc__button calc__button--grey" value="6">6</button>
        <button
          class="calc__button calc__button--tan calc__button--big-text"
          value="-"
        >
          &minus;
        </button>
        <button class="calc__button calc__button--grey" value="1">1</button>
        <button class="calc__button calc__button--grey" value="2">2</button>
        <button class="calc__button calc__button--grey" value="3">3</button>
        <button
          class="calc__button calc__button--tan calc__button--big-text"
          value="+"
        >
          &plus;
        </button>
        <button class="calc__button calc__button--grey" value="0">0</button>
        <button
          class="calc__button calc__button--grey calc__button--big-text"
          value="."
          disabled
        >
          .
        </button>
        <button
          class="calc__button calc__button--orange calc__button--big-text"
          value="="
        >
          &equals;
        </button>
      </div>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
